<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<!-- Load Highcharts library -->
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 30px;
			background-color: #f8f8f8;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			font-size: 24px;
		}
		h1 {
			font-size: 36px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		form {
			margin-top: 30px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		form label {
			font-size: 24px;
			margin-right: 20px;
		}

		input[type="number"] {
			width: 80px;
			margin-right: 10px;
			border-radius: 5px;
			border: none;
			background-color: #f2f2f2;
			padding: 10px;
			font-size: 18px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			font-size: 18px;
			cursor: pointer;
		}

		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Dashboard</h1>
		<div id="chart-container"></div>
		<form>
			<label for="input1">Input 1:</label>
			<input type="number" id="input1" name="input1">

			<label for="input2">Input 2:</label>
			<input type="number" id="input2" name="input2">

			<label for="input3">Input 3:</label>
			<input type="number" id="input3" name="input3">

			<label for="input4">Input 4:</label>
			<input type="number" id="input4" name="input4">

			<input type="submit" value="Submit">
		</form>
	</div>
	
	
    <!-- JavaScript code to create the chart -->
    <script>
        var data = {{ chart_data|safe }};
        Highcharts.chart('chart-container', {
            title: {
                text: 'High Low Chart'
            },
            xAxis: {
                categories: data.map(function (row) {
                    return row[0];
                })
            },
            yAxis: {
                title: {
                    text: 'Values'
                }
            },
            series: [{
                name: 'High',
                data: data.map(function (row) {
                    return row[1];
                })
            }, {
                name: 'Low',
                data: data.map(function (row) {
                    return row[2];
                })
            }]
        });
    </script>
</body>
</html>
